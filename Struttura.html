<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>A Letizia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INTRO -->
    <div class="intro" id="intro">
      <div class="textintro">A Leti</div>
      <div class="heart" id="startHeart"></div>
    </div>
  
    <!-- MONDO -->
    <div class="world" id="world">
  
      <div class="lettera">
        <p>Per l’amore della mia vita:</p>
        <p>
          Se potessi scegliere un posto sicuro, sarebbe al tuo fianco.<br>
          Più tempo trascorro con te, più ti amo.
        </p>
      </div>
  
      <div class="counter">
        Sei la mia persona da <span id="time">0</span>
      </div>
  
      <div class="scene">
        <div class="tree">
            <div class="trunk"></div>
          
            <div class="branches">
              <div class="branch left"></div>
              <div class="branch right"></div>
            </div>
          
            <div class="leaves"></div>
          </div>
          
  
  <script src="script.js"></script>
  </body>
  
</html>
